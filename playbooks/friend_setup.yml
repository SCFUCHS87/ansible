---
- name: Friend Home Automation Setup
  hosts: all
  become: yes
  gather_facts: yes
  
  vars_prompt:
    - name: install_homeassistant
      prompt: "Install Home Assistant? (yes/no)"
      default: "yes"
      private: no
    
    - name: install_homebridge
      prompt: "Install Homebridge? (yes/no)"
      default: "no"
      private: no
    
    - name: install_cockpit
      prompt: "Install Cockpit web console? (yes/no)"
      default: "yes"
      private: no
    
    - name: install_plex
      prompt: "Install Plex Media Server? (yes/no)"
      default: "no"
      private: no

    - name: ha_config_dir
      prompt: "Home Assistant config volume path (default: /opt/homeassistant)"
      private: no
      default: "/opt/homeassistant"
      when: install_homeassistant | default(false) | bool

    - name: homebridge_port
      prompt: "Homebridge UI port (default: 8581)"
      private: no
      default: "8581"
      when: install_homebridge | default(false) | bool

    - name: plex_config_dir
      prompt: "Plex config directory (default: /opt/plex/config)"
      private: no
      default: "/opt/plex/config"
      when: install_plex | default(false) | bool

    - name: plex_claim_token
      prompt: "Plex claim token (optional - get from https://plex.tv/claim)"
      private: no
      default: ""
      when: install_plex | default(false) | bool

    - name: force_recreate
      prompt: "Force recreate containers if they exist? (yes/no)"
      private: no
      default: "no"

  pre_tasks:
    - name: Ensure we're running on x86_64
      fail:
        msg: "This playbook is designed for x86_64 systems only"
      when: ansible_architecture != "x86_64"

    - name: Check for existing Docker containers
      docker_container_info:
        name: "{{ item }}"
      register: existing_containers
      loop:
        - homeassistant
        - homebridge
        - plex
      ignore_errors: true

    - name: Display existing container warning
      debug:
        msg: |
          WARNING: Found existing containers:
          {% for container in existing_containers.results %}
          {% if container.exists %}
          - {{ container.container.Name[1:] }} ({{ container.container.State.Status }})
          {% endif %}
          {% endfor %}
          {% if force_recreate | bool %}
          These will be recreated with new settings.
          {% else %}
          Existing containers will be updated in place.
          {% endif %}
      when: existing_containers.results | selectattr('exists') | list | length > 0

    - name: Check port conflicts for Home Assistant
      wait_for:
        host: "{{ ansible_default_ipv4.address }}"
        port: 8123
        timeout: 1
      register: ha_port_check
      ignore_errors: true
      when: install_homeassistant | bool

    - name: Check port conflicts for Homebridge
      wait_for:
        host: "{{ ansible_default_ipv4.address }}"
        port: "{{ homebridge_port | default('8581') }}"
        timeout: 1
      register: hb_port_check
      ignore_errors: true
      when: install_homebridge | bool

    - name: Check port conflicts for Cockpit
      wait_for:
        host: "{{ ansible_default_ipv4.address }}"
        port: 9090
        timeout: 1
      register: cockpit_port_check
      ignore_errors: true
      when: install_cockpit | bool

    - name: Check port conflicts for Plex
      wait_for:
        host: "{{ ansible_default_ipv4.address }}"
        port: 32400
        timeout: 1
      register: plex_port_check
      ignore_errors: true
      when: install_plex | bool

    - name: Warning about port conflicts
      debug:
        msg: |
          WARNING: Port conflicts detected!
          {% if ha_port_check is defined and ha_port_check.failed == false %}
          - Port 8123 is already in use (Home Assistant)
          {% endif %}
          {% if hb_port_check is defined and hb_port_check.failed == false %}
          - Port {{ homebridge_port | default('8581') }} is already in use (Homebridge)
          {% endif %}
          {% if cockpit_port_check is defined and cockpit_port_check.failed == false %}
          - Port 9090 is already in use (Cockpit)
          {% endif %}
          {% if plex_port_check is defined and plex_port_check.failed == false %}
          - Port 32400 is already in use (Plex)
          {% endif %}
          Continuing with deployment - existing containers will be managed.
      when: >
        (ha_port_check is defined and ha_port_check.failed == false) or
        (hb_port_check is defined and hb_port_check.failed == false) or
        (cockpit_port_check is defined and cockpit_port_check.failed == false) or
        (plex_port_check is defined and plex_port_check.failed == false)

  roles:
    - role: base
      tags: [base, always]
    
    - role: docker
      tags: [docker, always]
    
    - role: cockpit
      when: install_cockpit | bool
      tags: [cockpit]

  tasks:
    - name: Stop existing Home Assistant container if force recreate
      docker_container:
        name: homeassistant
        state: stopped
      when: 
        - install_homeassistant | bool
        - force_recreate | bool
      ignore_errors: true

    - name: Stop existing Homebridge container if force recreate
      docker_container:
        name: homebridge
        state: stopped
      when: 
        - install_homebridge | bool
        - force_recreate | bool
      ignore_errors: true

    - name: Stop existing Plex container if force recreate
      docker_container:
        name: plex
        state: stopped
      when: 
        - install_plex | bool
        - force_recreate | bool
      ignore_errors: true

    - name: Create directories for Home Assistant
      file:
        path: "{{ ha_config_dir | default('/opt/homeassistant') }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'
      when: install_homeassistant | bool

    - name: Deploy Home Assistant
      include_role:
        name: homeassistant
      vars:
        ha_config_dir: "{{ ha_config_dir | default('/opt/homeassistant') }}"
        force_recreate: "{{ force_recreate | default(false) }}"
      when: install_homeassistant | bool
      tags: [homeassistant]

    - name: Create directories for Homebridge
      file:
        path: "{{ hb_config_dir | default('/opt/homebridge') }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'
      when: install_homebridge | bool

    - name: Deploy Homebridge
      include_role:
        name: homebridge
      vars:
        hb_config_dir: "{{ hb_config_dir | default('/opt/homebridge') }}"
        homebridge_port: "{{ homebridge_port | default('8581') }}"
        force_recreate: "{{ force_recreate | default(false) }}"
      when: install_homebridge | bool
      tags: [homebridge]

    - name: Create directories for Plex
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'
      loop:
        - "{{ plex_config_dir | default('/opt/plex/config') }}"
        - "{{ plex_movies_dir | default('/opt/plex/movies') }}"
        - "{{ plex_tv_dir | default('/opt/plex/tv') }}"
        - "{{ plex_music_dir | default('/opt/plex/music') }}"
      when: install_plex | bool

    - name: Deploy Plex Media Server
      include_role:
        name: plex
      vars:
        plex_config_dir: "{{ plex_config_dir | default('/opt/plex/config') }}"
        plex_claim_token: "{{ plex_claim_token | default('') }}"
        force_recreate: "{{ force_recreate | default(false) }}"
      when: install_plex | bool
      tags: [plex]

  post_tasks:
    - name: Get final container status
      docker_container_info:
        name: "{{ item }}"
      register: final_containers
      loop:
        - homeassistant
        - homebridge
        - plex
      ignore_errors: true

    - name: Display service information
      debug:
        msg: |
          ðŸŽ‰ Setup complete! Services available:
          {% for container in final_containers.results %}
          {% if container.exists and container.container.State.Status == 'running' %}
          {% if container.container.Name[1:] == 'homeassistant' %}
          âœ… Home Assistant: http://{{ ansible_default_ipv4.address }}:8123
             Config: {{ ha_config_dir | default('/opt/homeassistant') }}
          {% elif container.container.Name[1:] == 'homebridge' %}
          âœ… Homebridge: http://{{ ansible_default_ipv4.address }}:{{ homebridge_port | default('8581') }}
             Config: {{ hb_config_dir | default('/opt/homebridge') }}
          {% elif container.container.Name[1:] == 'plex' %}
          âœ… Plex Media Server: http://{{ ansible_default_ipv4.address }}:32400/web
             Config: {{ plex_config_dir | default('/opt/plex/config') }}
          {% endif %}
          {% endif %}
          {% endfor %}
          {% if install_cockpit | bool %}
          âœ… Cockpit Web Console: https://{{ ansible_default_ipv4.address }}:9090
          {% endif %}
          
          ðŸ”§ Management commands:
          - View logs: docker logs <container_name>
          - Restart: docker restart <container_name>
          - Stop: docker stop <container_name>
